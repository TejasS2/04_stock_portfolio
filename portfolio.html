
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>We be gambling</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/thedatepicker@latest/dist/the-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/thedatepicker@latest/dist/the-datepicker.css">
    <button
      id = "myBtn"
      type="button"
      class="btn btn-primary"
    >
      Edit API Key and Host
    </button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p><form>
          <div class="mb-3">
            <label for="key" class="form-label">API Key</label>
            <input type="text" class="form-control form-control-lg" id="keyInput">
          </div>
          <div class="mb-3">
              <label for="host" class="form-label">Host</label>
              <input type="text" class="form-control" id="hostInput">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary" id = "modal_submit">Submit</button>
        </div>
        </form></p>
      </div>
    </div>
  </head>

  <body>
    <div class="container">
      <h1>Wall Street Bets</h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="mb-3">
      <label for="date" class="form-label">Date: </label>
      <input type="text" id="my-input">
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Initial Amount</label>
      <input type="text" class="form-control" id="amountInput">
    </div>
    <div class="mb-3">
      <button id="addStock" class="btn btn-primary">Add Stock +</button>
    </div>
    <div id="stockList">
      <!-- This is where the list of stocks will be displayed -->
    </div>
    <script src="js/stocks.js"></script>
  </body>
</html>
